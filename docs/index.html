<!DOCTYPE html>
<html lang="en">

      sizes="180x180"
      href="./assests/apple-touch-icon.png"
    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assests/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assests/favicon-16x16.png"
    />

  <body id="body" class="flex justify-center font-Rubik select-none">
    <main class="flex flex-col justify-center w-96 md:my-1">
      <div class="admin flex justify-between items-center">
        <img
          class="w-12 active:translate-y-1 ease-in duration-75"

          alt=""

        <div class="relative inline-block" id="admin">

          <span
            class="absolute bottom-0 end-0 block h-2.5 w-2.5 rounded-full ring-2 ring-white bg-red-400"
          ></span>
          <div
            class="!hidden absolute right-0 !w-[12rem] ui vertical menu !font-Rubik"
            id="menu"
          >
            <span
              class="!flex justify-between items-center text-nowrap link item login"
              id="gLogin"
            >
              <svg

                />

                />
                <path d="M1 1h22v22H1z" fill="none" />
              </svg>
              <span class="pl-2"> google-ээр нэвтрэх</span>
            </span>
            <span class="item !hidden !text-amber-500" id="adminName"
              >Нэвтрэх</span
            >
            <span class="!hidden !flex items-center link item" id="logout">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="
                  fill: rgba(123, 123, 123, 1);
                  transform: scaleY(-1);
                  msfilter: progid:DXImageTransform.Microsoft.BasicImage(rotation=2, mirror=1);
                "
              >
                <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
                <path
                  d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"
                ></path>
              </svg>
              <span id="exit" class="pl-4 text-red-400"> Гарах</span>
            </span>
          </div>
        </div>
      </div>
      <!-- Top -->
      <div class="top h-20 flex justify-between items-center">
        <!-- Select -->
        <select class="text-sm !min-w-32 ui dropdown" id="select">
          <option value="">Хичээл сонгох...</option>
          <option value="Хичээл 1">Хичээл 1</option>
          <option value="Хичээл 2">Хичээл 2</option>
          <option value="Хичээл 3">Хичээл 3</option>
          <option value="users">users</option>
          <option value="ном">Ном</option>
          <option value="Топик">Топик</option>
        </select>
        <div class="flex flex-col items-end">
          <span class="mainName text-2xl">Хичээл Нэр</span>
          <span class="mainSub text-xs text-gray-400">тайлбар</span>
        </div>
        <!-- End Select -->
      </div>
      <!-- End Top -->

      <!-- Word -->
      <div
        class="flex flex-col justify-center items-center h-3/6 rounded-3xl bg-[#D6EBEB] my-3"
      >
        <div class="word font-Start text-6xl">Бэлэн үү</div>
        <div class="tran hidden absolute mt-40 lowercase"></div>
      </div>
      <!-- End Word -->

      <!-- Button -->
      <div class="bottom mt-6">
        <div class="relative first flex space-x-2">
          <div
            class="flex items-center w-1/2 py-2 px-2 text-sm font-medium rounded-3xl border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
          >
            <div class="icon px-4 py-4 rounded-full bg-[#D6EBEB]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </div>
            <button
              id="modal1"
              type="button"
              class="px-4 disabled:opacity-50 disabled:pointer-events-none"
              data-hs-overlay="#hs-overlay-example"
              disabled
            >
              Үг нэмэх
            </button>
            <button
              id="modal2"
              type="button"
              class="px-4 hidden disabled:opacity-50 disabled:pointer-events-none"
              data-hs-overlay="#hs-overlay-bottom"
              disabled

              Үг нэмэх

        <div class="next mt-3">

            <div class="icon px-5 py-4 rounded-3xl bg-[#D6EBEB]">

                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"

                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />

            </div>
            <div class="pr-20 text-lg">Дараагийн үг</div>
          </button>
        </div>
